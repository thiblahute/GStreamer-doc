@require(symbol, detail)

<div class="row" id="@symbol.unique_name">
	<div class="col-sm-12 col-md-2">
		<p>
		<i><em><code>@symbol.link.get_title():</code></em></i>
		</p>
	</div>
	<div class="col-sm-12 col-md-8 field-description">
		@detail
	</div>
	<div class="col-sm-12 col-md-2 field-link">
		@symbol.formatted_link
	</div>
</div>
