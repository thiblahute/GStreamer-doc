@require(link, detail, value)

<div class="row">
	<div class="col-sm-12 col-md-2">
		<p>
		<a id="@link.id_"></a>
		@link.title
		</p>
	</div>
	<div class="col-sm-12 col-md-8 member-description">
		@detail
	</div>
	<div class="col-sm-12 col-md-2 member-value">
		<span class="value">Value: @value</span>
	</div>
</div>
